<app-header></app-header>
<div
  id="carouselExampleAutoplaying"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="https://img.freepik.com/free-vector/horizontal-sale-banner-template_23-2148897328.jpg?size=626&ext=jpg&ga=GA1.1.632798143.1705881600&semt=ais"
        class="d-block w-100"
        alt="..."
        height="450px"
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://img.freepik.com/free-psd/horizontal-banner-online-fashion-sale_23-2148585404.jpg"
        class="d-block w-100"
        alt="..."
        height="450px"
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://img.freepik.com/free-psd/horizontal-banner-template-big-sale-with-woman-shopping-bags_23-2148786755.jpg?size=626&ext=jpg&ga=GA1.1.632798143.1705881600&semt=ais"
        class="d-block w-100"
        alt="..."
        height="450px"
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleAutoplaying"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleAutoplaying"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Section-->
<section class="py-3">
  <div class="container px-4 px-lg-5 mt-5">
    <div
      class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
    >
      <div class="col mb-5" *ngFor="let Product of allproduct">
        <div class="card h-100">
          <!-- Product image-->
          <img
            routerLink="view-product/{{ Product.id }}"
            class="card-img-top"
            [src]="Product.image"
            alt="..."
            style="height: 200px"
          />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">{{ Product.title.slice(0, 20) }}...</h5>
              <!-- Product price-->
              ${{ Product.price }}
              <p>{{ Product.description.slice(0, 35) }}...</p>
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center d-flex justify-content-between">
              <a
                class="btn btn-outline-danger mt-auto"
                href="#"
                (click)="addToWishlist(Product)"
                ><i class="fa-solid fa-heart"></i
              ></a>
              <a
                class="btn btn-outline-success mt-auto"
                href="#"
                (click)="addToCart(Product)"
                ><i class="fa-solid fa-cart-shopping"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
